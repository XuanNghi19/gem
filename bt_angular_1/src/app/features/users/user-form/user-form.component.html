<div class="user-form-container">
  <div class="header">
    <h2>{{ isEditMode ? "Sửa" : "Thêm" }} người dùng</h2>
    <button class="btn btn-secondary" (click)="onCancel()">Quay lại</button>
  </div>

  <div class="loading" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Đang tải dữ liệu...</p>
  </div>

  <app-dynamic-form
    [fields]="formFields"
    [isForm]="true"
    [submitText]="'Login'"
    (formSubmit)="onSubmit($event)"
  ></app-dynamic-form>
</div>
