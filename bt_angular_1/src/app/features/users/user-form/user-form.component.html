<div class="user-form-container">
  <div class="header">
    <h2>{{ isEditMode ? "Sửa" : "Thêm" }} người dùng</h2>
    <button class="btn btn-secondary" (click)="onCancel()">Quay lại</button>
  </div>
  <app-dynamic-form
    [fieldData]="formData"
    [fields]="formFields"
    [isForm]="true"
    [submitText]="'Sửa người dùng'"
    (formSubmit)="onSubmit($event)"
  ></app-dynamic-form>
</div>
